        // 挑战
        input.addEventListener('keyup', function(e) {
            var rawStr = e.target.value;
            var output = '';

            if (rawStr.length < 1) {
                // 输入为空时的提示信息
                display.innerHTML = 'Please input a string.';
            } else {
                output = rawStr + ' has ' + rawStr.length + ' characters.';
                display.innerHTML = output;
            }
        }, false);
    </script>
